<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <body>

        <ui:composition template="./../admin.xhtml">

            <ui:define name="adminContent">

                <section class="content">

                    <div class="row">
                        <div class="center">
                            <h:form>
                                <h:commandButton value="Add New Student" a:data-toggle="modal" a:data-target="#squarespaceModal" styleClass="btn btn-primary center-block">
                                    <f:ajax   execute="@form" />
                                </h:commandButton>
                            </h:form>
                        </div>
                        <ui:include src="addNewStudentForm.xhtml"/>
                    </div>


                    <div class="row">
                        <section class="content">
                            <div class="center center-block">

                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">All Students</h3>
                                    </div>

                                    <!-- /.box-header -->
                                    <div class="box-body">
                                        <h:form id="displayStageForm">
                                            <h:dataTable id="stageDataTable" value="#{userService.allStudents}" var="student"  styleClass="table table-bordered table-striped cell-border">
                                                <tbody>
                                                    <h:column >
                                                        <f:facet name="header">Student Name</f:facet>
                                                        <h:outputText value=" #{student.personalInfo.fname} #{student.personalInfo.lname}"/>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">Student Class</f:facet>
                                                        <h:outputText value="#{student.classNum}" />
                                                    </h:column>


                                                    <h:column>
                                                        <f:facet name="header">Student Stage</f:facet>
                                                        <h:outputText value="#{student.stage}" />
                                                    </h:column>
                                                    
                                                    <h:column>
                                                        <f:facet name="header">Student Row Of Stage</f:facet>
                                                        <h:outputText value="#{student.rowsOFStage}" />
                                                    </h:column>

                                                    <h:column>

                                                        <f:facet name="header">Action</f:facet>

<!--                                                        <h:commandLink  action="#{stageService.setStage(stageSchool)}"
                                                                        a:data-toggle="modal" a:data-target="#editStageModal" >
                                                            <i class="fa fa-edit"></i>
                                                            <f:ajax   execute="@form" render=":editStageForm"/>                  
                                                        </h:commandLink>-->

                                                        <span>  </span>
<!--                                                            <h:commandLink  action="#{stageService.saveStage(stageSchool)}"  >
                                                            <i class="fa fa-save"></i>
                                                        </h:commandLink>-->
                                                        <span>  </span>
                                                        <h:commandLink  action="#{userService.deleteStudent(student)}"   >
                                                            <i class="fa  fa-trash"></i>
                                                            <f:ajax   execute="@form" render=":displayStageForm stageDataTable" onevent="function(data) { if (data.status === 'success') { $('#displayStageForm\\:stageDataTable').DataTable() } }"/>
                                                        </h:commandLink>



                                                    </h:column>
                                                </tbody>


                                            </h:dataTable>
                                        </h:form>

                                    </div>

                                    <!-- /.box-body -->
                                </div>
                            </div>
                        </section>
                        <ui:include src="editStageForm.xhtml"/>
                    </div>


                </section>

                <!-- page script -->


            </ui:define>

        </ui:composition>

    </body>
</html>
